version: 2.1

orbs:
  codecov: codecov/codecov@4.0.1

jobs:
  build-and-test:
    docker:
      - image: cimg/openjdk:17.0
    steps:
      - checkout
      - run: mvn test # Make sure this command generates the coverage report
      - persist_to_workspace:
          root: .
          paths:
            - target # This will save the target directory where the coverage report is generated

  upload-coverage:
    docker:
      - image: cimg/base:stable
    steps:
      - attach_workspace:
          at: /tmp/workspace
      - run: # Use this to debug and see if the coverage report exists in the workspace
          name: List coverage report
          command: ls -al /tmp/workspace/target/site/jacoco
      - codecov/upload

workflows:
  version: 2
  build-and-test-and-upload:
    jobs:
      - build-and-test:
          filters:
            branches:
              only: master
      - upload-coverage:
          requires:
            - build-and-test
          filters:
            branches:
              only: master
